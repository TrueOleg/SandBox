<!--The content below is only a placeholder and can be replaced.-->
<div class="text-center">
	<h1>
		Form - {{form.selected}}
	</h1>
  <h3>Request</h3>
</div>

<div class="container">

  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="jumbotron">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" [(ngModel)]="name">
        </div>

        <div class="form-group">
          <label class="">Email:</label>
          <input class="form-control" type="text" [(ngModel)]="email">
        </div>
      </div>

      <div class="form-group">
        <label>Category:</label>
        <select class="form-control" [(ngModel)]="category" name="category">
          <option value="0">Incident</option>
          <option value="1">Issue</option>
          <option value="2">Change</option>
        </select>
      </div>
      <div class="form-group">
        <label>Request Details:</label>
        <textarea class="form-control" type="text" rows="4" [(ngModel)]="request"></textarea>
      </div>

      <div class="form-group">
        <label>Priority:</label>
        <select class="form-control" [(ngModel)]="email" name="priority">
          <option value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>

      <div class="row">
        <div class="col-6"><button class="btn btn-primary btn-block" (click)="form.selected=0">Cancel</button></div>
        <div class="col-6"><button class="btn btn-success btn-block" (click)="submit()">Save</button></div>
      </div>
    </div>
  </div>
</div>
