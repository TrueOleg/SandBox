<!--The content below is only a placeholder and can be replaced.-->
<div class="text-center">
	<h1>
		Form - {{form.selected}}
	</h1>
  <h3>Company Details</h3>
</div>

<div class="container">

  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="jumbotron">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" [(ngModel)]="name">
        </div>

        <div class="form-group">
          <label class="">Email:</label>
          <input class="form-control" type="text" [(ngModel)]="email">
        </div>
      </div>
      <div class="form-group">
        <label>Company:</label>
        <input class="form-control" type="text" [(ngModel)]="company">
      </div>

      <div class="form-group">
        <label>Job Title:</label>
        <input class="form-control" type="text" [(ngModel)]="title">
      </div>

      <div class="form-group">
        <label>Employee Number:</label>
        <input class="form-control" type="text" [(ngModel)]="number">
      </div>

      <div class="row">
        <div class="col-6"><button class="btn btn-primary btn-block" (click)="form.selected=0">Cancel</button></div>
        <div class="col-6"><button class="btn btn-success btn-block" (click)="submit()">Save</button></div>
      </div>
    </div>
  </div>
</div>
